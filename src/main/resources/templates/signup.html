<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/basic.css">
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form th:object="${registerForm}" th:action="@{/signup}" method="post">
                <div class="form-outline form-white mb-4">
                  <input type="text" field="*{username}" id="username" name="username" class="form-control form-control-lg" placeholder="닉네임" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="text" field="*{userid}" id="userid" name="userid" class="form-control form-control-lg" placeholder="아이디" />
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" field="*{password}" id="password" name="password" class="form-control form-control-lg" placeholder="비밀번호" />
                </div>


                <div class="form-outline form-white mb-4">
                  <input type="email" field="*{email}" id="email" name="email" class="form-control form-control-lg" placeholder="이메일" />
                </div>


                <div class="form-outline form-white mb-4">
                  <input type="code" field="*{code}" id="code" name="code" class="form-control form-control-lg" placeholder="인증코드" />
                </div>
                <p class="mb-5 text-danger" th:text="${#httpServletRequest.getParameter('error')}"></p>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/findPassword">비밀번호 찾기</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">회원가입</button>
              </form>
            </div>

            <div>
              <p class="mb-0">계정이 생각나셨나요? <a href="/login" class="text-white-50 fw-bold">로그인</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
