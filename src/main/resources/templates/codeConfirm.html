<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form th:object="${loginForm}" th:action="@{/login}" method="post">
                            <div class="form-outline form-white mb-4">
                                <input type="password" field="*{password}" id="password" name="password" class="form-control form-control-lg"
                                       placeholder="ex) 123456" />
                            </div>
                            <p class="mb-5 text-danger" th:text="${#httpServletRequest.getParameter('error')}"></p>
                            <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="/findPassword">코드 재전송</a></p>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">인증</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
